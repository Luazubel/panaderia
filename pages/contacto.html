              alt="logo de la panaderia"
              width="80px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav"
            aria-controls="nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-lg-auto me-auto me-lg-0 mb-2 mb-lg-0">

              </li>
            </ul>

    <main>
      <section>
        <div
          id="bannerPanaderiaCocu"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#bannerPanaderiaCocu"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#bannerPanaderiaCocu"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#bannerPanaderiaCocu"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#bannerPanaderiaCocu"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../img/CUPCAKES.jpg"
                class="d-block w-100 banner-responsive"
                alt="imagen de TARTITAS DE FRUTOS ROJOS"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../img/94527.webp"
                class="d-block w-100 banner-responsive"
                alt="imagen de sanguchitos de jamon, tomate, lechuga y huevos"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../img/logotipo-vectorial-icono-del-oído-de-trigo-para-la-agricultura-empresarial-panadería-sin-gluten-ilustración-aislada-en-fondo-190925516.jpg"
                class="d-block w-100 banner-responsive"
                alt="imagen de medialunas"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../img/94527.webp"
                class="d-block w-100 banner-responsive"
                alt="imagen de sanguchitos de jamon, tomate, lechuga y huevos"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#bannerPanaderiaCocu"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#bannerPanaderiaCocu"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section class="m-5 text-center">
        <h2 class="display-5">HACE TU PEDIDO AQUI</h2>
        <br />
        <form class="p-3 bgForm  w-100">
            <label for="NombreCompleto">Nombre Completo</label>
            <br>
            <input type="text" name="NombreCompleto" id="NombreCompleto" />
            <br>
            <label for="Email">Email</label>
            <br>
            <input type="email" name="email" id="Email" />
            <br>
            <label for="Consulta">Consulta</label>
            <br>
            <textarea
              name="Consulta"
              id="Consulta"
              cols="23"
              rows="5"
              placeholder="Ingrese su consulta aqui..."
            ></textarea>
            <br>
          <button type="button" class="btn bg-light shadow btn-lg">  Enviar</button>
        </form>
        <br />
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14241.312979486454!2d-65.21171453022463!3d-26.829510200000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225dbe2d238365%3A0xbffe02c5545a5f2!2sRecrearte%20Mosaicos!5e0!3m2!1ses-419!2sar!4v1669254106240!5m2!1ses-419!2sar" class="w-100" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </section>
    </main>

              width="80px"
            />

            <div class="text-center">
              <a href="#" class="text-dark"
                ><i class="bi bi-facebook fs-5"></i
              ></a>
              <a href="#" class="text-dark"
                ><i class="bi bi-twitter fs-5"></i
              ></a>
              <a href="#" class="text-dark"
                ><i class="bi bi-instagram fs-5"></i
              ></a>
            </div>
          </aside>
        </article>
      </section>
    </footer>
